<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca CEP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="truck"></div>
      <div class="inputs">
        <div class="group">
          <label for="cep">CEP</label>
          <div class="input-content">
            <img class="icon" src="img/icon-search.png" alt="pesquisa" />
            <input type="number" id="cep" min="0" max="8" />
          </div>
        </div>
        <div class="group">
          <label for="rua">Rua</label>
          <div class="input-content">
            <img class="icon" src="img/icon-street.png" alt="pesquisa" />
            <input type="text" id="rua" />
          </div>
        </div>
        <div class="group">
          <label for="complemento">Complemento</label>
          <div class="input-content">
            <img class="icon" src="img/icon-plus.png" alt="pesquisa" />
            <input type="text" id="complemento" />
          </div>
        </div>
        <div class="group">
          <label for="bairro">Bairro</label>
          <div class="input-content">
            <img class="icon" src="img/icon-house.png" alt="pesquisa" />
            <input type="text" id="bairro" />
          </div>
        </div>
        <div class="group">
          <label for="UF">UF</label>
          <div class="input-content">
            <img class="icon" src="img/icon-uf.png" alt="pesquisa" />
            <input type="text" id="UF" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="/js/api.js"></script>
  </body>
</html>
